<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medlemsliste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/map.css" />
    <link rel="stylesheet" href="/css/navigationBar.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/MemberList.css" />
</head>
<body>
<header class="header">
    <a href="#"><img src="/Images/Logo.png" alt="Logo" height="100"></a>
    <nav class="navbar">
        <a href="bookkeeperStartPage">Kort</a>
        <a href="bookkeeperMemberRequests">Medlemskabsanmodninger</a>
        <a href="bookkeeperBoatRequests">Bådanmodninger</a>
        <a href="bookkeeperMemberList">Medlemsliste</a>
        <form action="/logout" method="post" style="display:inline;">
            <button type="submit" id="submit">Log ud</button>
        </form>
    </nav>
</header>
<div id="listSearchBarContainer">
    <input type="text" id="memberListSearchBar" class="searchBar" placeholder="Søg på medlem, båd eller bådplads">
</div>
<div th:if="${memberlist != null and memberlist.size() > 0}">
<div id="MemberListContainer">
    <h1>Members List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Member Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Boat Name</th>
            <th>Boat Length</th>
            <th>Boat Width</th>
            <th>Boat Area</th>
            <th>Boat Price</th>
            <th>Berth Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberlist}">
            <td th:text="${member.Name}"></td>
            <td th:text="${member.Address}"></td>
            <td th:text="${member.Email}"></td>
            <td th:text="${member.PhoneNumber}"></td>
            <td th:text="${member.boatName}"></td>
            <td th:text="${member.boatLength}"></td>
            <td th:text="${member.boatWidth}"></td>
            <td th:text="${member.boatAreal}"></td>
            <td th:text="${member.boatPrice}"></td>
            <td th:text="${member.berthName}"></td>
        </tr>
        </tbody>
    </table>
</div></div>
<script type="module" src="/js/memberList.js"></script>
<script type="module" src="/js/memberFetch.js"></script>

</body>
</html>
