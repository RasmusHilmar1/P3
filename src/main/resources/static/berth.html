<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Member Name</title>
</head>
<body>
<h1>Update Berth Name</h1>
<label for="newName">Enter New Name:</label>
<input type="text" id="newName" placeholder="Enter new name" />
<button onclick="updateBerthName()">Update Name</button>

<h1>Update Berth Information</h1>
<label for="newLength">Enter New Length:</label>
<input type="number" id="newLength" placeholder="Enter new length" />
<label for="newWidth">Enter New Width:</label>
<input type="number" id="newWidth" placeholder="Enter new width" />
<button onclick="updateBerthInformation()">Update information</button>

<script>
  function updateBerthName() {
    const newName = document.getElementById("newName").value;
    const berthId = 9999;  // ID of the member you want to update (for example, Member 10)

    // Send a PUT request to the backend to update the name
    fetch(`/Berths/update/${berthId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(newName),  // Send the new name in the body
    })
            .then(response => response.json())
            .then(data => {
              if (data) {
                alert("Name updated successfully to: " + data.name);
              } else {
                alert("Error: Member not found.");
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Error updating member name.");
            });
  }
  function updateBerthInformation() {
    const newLength = document.getElementById("newLength").value;
    const newWidth = document.getElementById("newWidth").value;
    const berthId = 9999;  // ID of the member you want to update (for example, Member 10)

    const updatedInfo = {
      length: newLength,
      width: newWidth
    }
    // Send a PUT request to the backend to update the name
    fetch(`/Berths/update/information/${berthId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(updatedInfo)  // Send the length and width as JSON
    })
            .then(response => response.json())
            .then(data => {
              if (data) {
                alert("information updated successfully to");
              } else {
                alert("Error: Member not found.");
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("Error updating member name.");
            });
  }
</script>
</body>
</html>
