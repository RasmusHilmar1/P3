<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/map.css" />
    <link rel="stylesheet" href="/css/navigationBar.css" />
    <link rel="stylesheet" href="/css/sidebarNyBook.css" />
</head>
<body>
<header class="header">
    <a href="#"><img src="/Images/Logo.png" alt="Logo" height="100"></a>
    <nav class="navbar">
        <a href="login">Login</a>
    </nav>
</header>
<div id="closeSidebar" class="closeSidebar">
    <button id="closeSidebarBtn" class="closeSidebarBtn" onclick="openClose()">
        <img id="sidebarBtn" src="/Images/Icons/closeIcon.svg" alt="Close sidebar">
    </button>
</div>
<div id="sidebar" class="sidebar">
    <div id="searchWithIcon">
        <img class="vector" src="/Images/vector.svg" alt="Icon"/>
        <label for="searchBar"></label>
        <input type="text" id="searchBar" class="searchBar" placeholder="Søg på medlem, båd eller bådplads">
    </div>

    <!-- Berth List Table (Initially hidden, can be implemented similarly) -->
    <table id="berthList" class="berthList">
        <thead id="berthTableHeader" class="tableHeader">
        </thead>
        <tbody>
        <!-- Dynamic berth rows will be added here -->
        </tbody>
    </table>

    <!-- Member List Table (Initially hidden, shown when "Medlemmer" button is clicked) -->
    <table id="memberList" class="memberList">
        <thead id="memberTableHeader" class="tableHeader">
        </thead>
        <tbody>
        <!-- Dynamic table rows will be added here -->
        </tbody>
    </table>

</div>
<div id="harbor" class="harbor">
    <button id="vestreBaadehavn" class="btnHarbor pressed">Vestre Bådehavn</button>
    <button id="skudehavn" class="btnHarbor">Skudehavn</button>
</div>

<!-- kortet -->
<div id="map" class="map"></div>

<script type="module" src="/js/map.js" defer></script>
<script src="/js/sidebar.js" defer></script>
<script src="/js/navigationbar.js"></script>
<!-- Legend for berth statuses -->
<div id="mapLegend" class="map-legend">
    <div class="legend-item">
        <span class="legend-color available"></span> Tilgængelig
    </div>
    <div class="legend-item">
        <span class="legend-color occupied"></span> Optaget
    </div>
    <div class="legend-item">
        <span class="legend-color unavailable"></span> Gæst
    </div>
    <div class="legend-item">
        <span class="legend-color chosen"></span> Valgt
    </div>
</div>

</body>
</html>
