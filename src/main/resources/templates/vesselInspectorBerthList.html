<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pladsliste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navigationBar.css" />
    <link rel="stylesheet" href="/css/berthList.css">
</head>
<body>
<header class="header">
    <a href="#"><img src="/Images/Logo.png" alt="Logo" height="100"></a>
    <nav class="navbar">
        <a href="vesselInspectorStartPage">Kort</a>
        <a href="vesselInspectorBoatRequests">Bådanmodning</a>
        <a href="vesselInspectorBerthList">Pladsliste</a>
        <form action="/logout" method="post" style="display:inline;">
            <button type="submit" id="submit">Log ud</button>
        </form>
    </nav>
</header>
<div id="berthListContainer">
    <table id="berthList">
        <thead>
        <tr id="berthListHeader">
            <th colspan="16">Bådpladser</th>
        </tr>
        <tr>
            <th colspan="16" id="searchBarCell"><input type="text" id="berthListSearchBar" class="searchBar" placeholder="Søg på medlem, båd eller bådplads..."></th>
        </tr>
        <tr id="berthListHeaders">
            <th id="berthNumber" class="berthListInfo">Plads nr.</th>
            <th id="berthAddress" class="berthListInfo">Plads</th>
            <th id="berthLength" class="berthListInfo">Længde</th>
            <th id="berthWidth" class="berthListInfo">Bredde</th>
            <th id="berthAreal" class="berthListInfo">Areal</th>
            <th id="berthDepth" class="berthListInfo">Dybde</th>
            <th id="berthUtil" class="berthListInfo">Udnyttelse i %</th>
            <th id="memberName" class="berthListInfo">Navn</th>
            <th id="memberNumber" class="berthListInfo">Medlems nr.</th>
            <th id="boatName" class="berthListInfo">Bådnavn</th>
            <th id="boatLength" class="berthListInfo">Længde</th>
            <th id="boatWidth" class="berthListInfo">Bredde</th>
            <th id="boatAreal" class="berthListInfo">Areal</th>
            <th id="memberPhoneNumber1" class="berthListInfo">Telefon nr.</th>
            <th id="saveHeader" class="berthListInfo"></th>
        </tr>
        </thead>
        <tbody id="berthListBody">
        <!-- Dynamic table is created through javaScript -->
        </tbody>
    </table>
</div>
<script type="module" src="/js/berthList.js"></script>
<script type="module" src="/js/fetchMethods.js"></script>
</body>
</html>
